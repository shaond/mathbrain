{% extends "base.html" %}
{% block questionpaper %}
<p>There are {{answers|count}} answers. The working out is represented below.
    {% for steps, solution in answers %}
    <div class="answer">
        <h3></h3>
    <ul>
        {% for step in steps %}
            <li>{{ step }}</li>
        {% endfor %}
        <li>{{ solution }}</li>
    </ul>
    </div>
    {% endfor %}
{% endblock questionpaper %}
