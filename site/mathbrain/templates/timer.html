<!-- event handling -->
<script>
var HTTPURL="/examtimer/?";

$(document).ready(function() {
    // Lets start working once the user is ready to begin
    $("#mbBegin").click(function() {
        // What subject are we doing?
        var subject = $("#subject").val();
        console.debug(subject);

        // Change our UI elements
        $("#mbSelectSubject").hide().fadeOut("slow");
        $("#mbNavQuestions").removeClass("hidden");

        // Format: http://localhost:8000/examtimer/?number=1&mark=2&subject=2
        var question = $.get(HTTPURL + "subject=" + subject + "&" + "number=1&" + "mark=2&",
        function(){
            alert("done!");
        });
    });


});
</script>
